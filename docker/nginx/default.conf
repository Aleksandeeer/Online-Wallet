server {
        listen 80;
        root /app;
        index index.php index.html index.htm;
        server_name 10.0.0.19;

        location / {
            try_files $uri $uri/ =404;
        }

        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/var/run/php/php8.0-fpm.sock;
        }
}